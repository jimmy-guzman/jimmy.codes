name: pull_request

on: [pull_request]

jobs:
  code_check:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: setup pnpm
        uses: pnpm/action-setup@v2.2.2
        with:
          version: 7.1.8
          node-version: 16

      - name: setup cache
        uses: actions/setup-node@v3
        with:
          node-version: 16
          cache: 'pnpm'

      - name: install
        run: pnpm install --frozen-lockfile

      - name: lint
        run: pnpm lint

      - name: format
        run: pnpm format

      - name: tsc
        run: pnpm tsc --noEmit

  commit_check:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: commitlint
        uses: wagoid/commitlint-github-action@v4
        with:
          configFile: .commitlintrc.yml

  spell_check:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - uses: streetsidesoftware/cspell-action@v2.0.1
        with:
          github_token: ${{ secrets.GITHUB_TOKEN}}
          inline: error
