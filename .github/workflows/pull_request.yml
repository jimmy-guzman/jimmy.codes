name: pull_request

on: [pull_request]

jobs:
  code_check:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: ðŸ“¦ Install
        uses: ./.github/actions/install

      - name: knip
        run: bun knip

      - name: lint
        run: bun lint

      - name: build
        run: bun run build

      - name: typecheck
        run: bun typecheck

      - name: coverage
        run: bun coverage

  commit_check:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: read

    steps:
      - uses: actions/checkout@v5

      - name: commitlint
        uses: wagoid/commitlint-github-action@v6
        with:
          configFile: commitlint.config.ts

  spell_check:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v5

      - uses: streetsidesoftware/cspell-action@v8
        with:
          inline: error
