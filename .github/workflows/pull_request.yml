name: pull_request

on: [pull_request]

jobs:
  code_check:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ðŸ“¦ Install
        uses: ./.github/actions/install
        with:
          pnpm-version: 7.29.0

      - name: lint
        run: pnpm lint

      - name: format
        run: pnpm format

      - name: tsc
        run: pnpm tsc --noEmit

  commit_check:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: commitlint
        uses: wagoid/commitlint-github-action@v5
        with:
          configFile: .commitlintrc.yml

  spell_check:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: streetsidesoftware/cspell-action@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN}}
          inline: error
