name: pull_request

on: [pull_request]

jobs:
  code_check:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: setup pnpm
        uses: pnpm/action-setup@35ab4267a1a21c8e8cb1c087cf1642e891ff57bd
        with:
          version: 6.21.1

      - name: setup cache
        uses: actions/setup-node@v2
        with:
          node-version: 16
          cache: 'pnpm'

      - name: install
        run: pnpm install --frozen-lockfile

      - name: lint
        run: pnpm lint

      - name: format
        run: pnpm format

      - name: tsc
        run: pnpm tsc --noEmit

  commit_check:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: commitlint
        uses: wagoid/commitlint-github-action@v4
        with:
          configFile: .commitlintrc.yml

  spell_check:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - uses: streetsidesoftware/cspell-action@v1.4.0
        with:
          github_token: ${{ secrets.GITHUB_TOKEN}}
          inline: error
