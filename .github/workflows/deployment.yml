name: deployment

on: [deployment_status]
jobs:
  e2e:
    if: github.event.deployment_status.state == 'success'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: setup pnpm
        uses: pnpm/action-setup@v2.2.2
        with:
          version: 7.29.0
          node-version: 18
      # TODO: disabling because of https://github.com/actions/cache/issues/319, consider rolling custom cache
      # - name: setup cache
      #   uses: actions/setup-node@v2
      #   with:
      #     node-version: 18
      #     cache: 'pnpm'

      - name: install
        run: pnpm install --frozen-lockfile

      - name: cypress
        uses: cypress-io/github-action@v4
        with:
          install: false
          record: true
        env:
          CYPRESS_BASE_URL: ${{ github.event.deployment_status.target_url }}
          CYPRESS_RECORD_KEY: ${{ secrets.CYPRESS_RECORD_KEY }}

  lighthouse:
    if: github.event.deployment_status.state == 'success'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Lighthouse
        uses: treosh/lighthouse-ci-action@v9
        with:
          urls: |
            ${{ github.event.deployment_status.target_url }}
            ${{ github.event.deployment_status.target_url }}/blog
            ${{ github.event.deployment_status.target_url }}/about
            ${{ github.event.deployment_status.target_url }}/blog/posts/how-i-built-simple-blogfolio
          uploadArtifacts: true
          temporaryPublicStorage: true
          configPath: .github/.lighthouserc.yml
